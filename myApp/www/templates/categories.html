<ion-view view-title="Categories">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search Categories" ng-model="categorySearch">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="r in results | filter: (!disableFilter || '') && {name: categorySearch}">
        <strong>{{r.name}}</strong>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
